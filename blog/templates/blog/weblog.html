{% extends 'base.html' %}
{% load static %}
{% block title %}
وبلاگ
{% endblock %}
{% block content %}
<!-- Content -->
<div class="col-12 col-md-12 col-lg-10">
<div class="box box-content">
    <div class="pb-2">
        <h1 class="title title--h1 first-title title__separate">وبلاگ</h1>
    </div>

    <!-- News -->
    <div class="news-grid">
        <!-- Post -->
        {% for post in posts %}
        <article class="news-item box">
            <div class="news-item__image-wrap overlay overlay--45">
                <div class="news-item__date">{{post.number_date}}<span>{{post.date_published}}</span></div>
                <a class="news-item__link" href="{% url 'blog:post_detail' post.slug %}"></a>
                <img class="cover lazyload" src="{{post.image.url}}" alt="" />
            </div>
            <div class="news-item__caption">
                <h2 class="title title--h4">{{post.title}}</h2>
                <p>{{post.discription}}</p>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
